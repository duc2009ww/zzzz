<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Inter Font (Tailwind default) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      main {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa; /* Light background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 1rem; /* Rounded corners */
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      .form-switch-buttons {
        margin-bottom: 1.5rem;
      }
      .form-switch-buttons .btn {
        border-radius: 0.5rem; /* Rounded button corners */
      }
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      .form-control {
        border-radius: 0.5rem; /* Rounded input fields */
        padding: 0.75rem 1rem;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      .btn-outline-primary {
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .d-none {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">DogSocial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end w-100"
          id="navbarNav"
        ></div>
      </div>
    </nav>

    <main>
      <div class="form-container">
        <div class="form-switch-buttons">
          <button id="showLoginFormBtn" class="btn btn-primary me-2">
            Login
          </button>
          <button id="showSignupFormBtn" class="btn btn-outline-primary">
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="d-block" method="" action="">
          <h2 class="mb-4 text-center">Login</h2>
          <div class="form-group mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="name@example.com"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="d-none">
          <h2 class="mb-4 text-center">Sign Up</h2>
          <div class="form-group mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="signupUsername"
              placeholder="Enter your username"
              name="username"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              placeholder="name@example.com"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              placeholder="Create a password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzrKbFN+2/B30V+1s"
      crossorigin="anonymous"
    ></script>

    <!-- add js -->
     <script src="../js/login.js"></script>
  </body>
</html>
