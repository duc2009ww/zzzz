<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T√¨m ki·∫øm phim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .movie-card img { border-radius: 10px; height: 280px; object-fit: cover; }
    .movie-card { transition: transform 0.2s ease-in-out; }
    .movie-card:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üé¨ Movie</a>
      <form id="searchForm" class="d-flex ms-auto" role="search">
        <input class="form-control me-2" id="searchInput" type="search" placeholder="Nh·∫≠p t√™n, th·ªÉ lo·∫°i, di·ªÖn vi√™n..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">T√¨m</button>
      </form>
    </div>
  </nav>

  <main class="container mt-4">
    <h3 class="mb-4 text-center">K·∫øt qu·∫£ t√¨m ki·∫øm</h3>
    <div id="result" class="row g-4"></div>
    <div id="noResult" class="text-center mt-5 text-muted" style="display:none;">
      <h5>Kh√¥ng t√¨m th·∫•y phim n√†o ph√π h·ª£p üò¢</h5>
    </div>
  </main>

  <script src="movies.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const keyword = (params.get("q") || "").toLowerCase().trim();
    const resultDiv = document.getElementById("result");
    const noResultDiv = document.getElementById("noResult");

    // hi·ªÉn th·ªã phim kh·ªõp
    function renderMovies(list) {
      resultDiv.innerHTML = "";
      if (list.length === 0) {
        noResultDiv.style.display = "block";
        return;
      }
      noResultDiv.style.display = "none";
      list.forEach(movie => {
        resultDiv.innerHTML += `
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card movie-card shadow-sm">
              <img src="${movie.image}" class="card-img-top" alt="${movie.title}">
              <div class="card-body">
                <h5 class="card-title">${movie.title}</h5>
                <p class="card-text text-muted mb-2"><small>${movie.genre}</small></p>
                <a href="chitietphim.html?id=${movie.id}" class="btn btn-sm btn-dark">Xem chi ti·∫øt</a>
              </div>
            </div>
          </div>`;
      });
    }

    // l·ªçc phim
    function searchMovies(keyword) {
      return movies.filter(m => {
        const text = `${m.title} ${m.genre} ${m.director} ${m.cast}`.toLowerCase();
        return text.includes(keyword);
      });
    }

    // load k·∫øt qu·∫£ khi v√†o trang
    if (keyword) {
      const results = searchMovies(keyword);
      renderMovies(results);
      document.getElementById("searchInput").value = keyword;
    }

    // s·ª± ki·ªán t√¨m ki·∫øm m·ªõi
    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const q = document.getElementById("searchInput").value.trim();
      if (q) window.location.href = `search.html?q=${encodeURIComponent(q)}`;
    });
  </script>
</body>
</html>
